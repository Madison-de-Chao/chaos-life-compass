name: Member Module & Widget Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 主專案 Member 模組測試
  member-module-tests:
    name: Member Module Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run member module tests
        run: npx vitest run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: coverage/coverage-final.json
          flags: member-module
          name: member-module-coverage
          fail_ci_if_error: false

  # Member Login Widget NPM 套件測試
  widget-tests:
    name: Widget Package Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: docs/sdk/member-login-widget

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: docs/sdk/member-login-widget/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: docs/sdk/member-login-widget/coverage/coverage-final.json
          flags: member-login-widget
          name: member-login-widget-coverage
          fail_ci_if_error: false

  # Widget 套件建置
  widget-build:
    name: Build Widget Package
    runs-on: ubuntu-latest
    needs: widget-tests
    
    defaults:
      run:
        working-directory: docs/sdk/member-login-widget

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: docs/sdk/member-login-widget/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          if [ ! -f dist/index.mjs ]; then
            echo "Build failed: dist/index.mjs not found"
            exit 1
          fi
          echo "Build verification passed!"